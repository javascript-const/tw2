<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet/less" type="text/css" href="less/style5.less" /> -->
    <script src="js/less.min.js"></script>
</head>

<body>
    <!-- 需求
         header 宽度自适应
         content宽度也是自适应，但是距离左右两边有边距各为10px
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 200px;
            background: #ccc;
            overflow: hidden;
            /* display: flex; */
        }

        .content {
            width: 100%;
            width: calc(100% - 20px);
            margin: 10px;
            height: 180px;
            background: #fff;
        }
    </style>
    <div class="header">
        <div class="content"></div>
    </div>

</body>

</html>
